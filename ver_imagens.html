<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #333;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: #444;
            p: 10px;
            border-radius: 8px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .name {
            margin-top: 10px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <h1>Auditoria de Imagens Clonadas</h1>
    <div class="grid">
        <div class="card"><img src="/images/image_0.jpg">
            <div class="name">image_0.jpg</div>
        </div>
        <div class="card"><img src="/images/image_1.png">
            <div class="name">image_1.png</div>
        </div>
        <div class="card"><img src="/images/image_2.jpeg">
            <div class="name">image_2.jpeg</div>
        </div>
        <div class="card"><img src="/images/image_3.webp">
            <div class="name">image_3.webp</div>
        </div>
        <div class="card"><img src="/images/image_4.jpg">
            <div class="name">image_4.jpg</div>
        </div>
        <div class="card"><img src="/images/image_5.jpg">
            <div class="name">image_5.jpg</div>
        </div>
        <div class="card"><img src="/images/image_6.png">
            <div class="name">image_6.png</div>
        </div>
        <div class="card"><img src="/images/image_7.png">
            <div class="name">image_7.png</div>
        </div>
        <div class="card"><img src="/images/image_8.jpg">
            <div class="name">image_8.jpg</div>
        </div>
        <div class="card"><img src="/images/image_9.jpg">
            <div class="name">image_9.jpg</div>
        </div>
        <div class="card"><img src="/images/image_10.jpg">
            <div class="name">image_10.jpg</div>
        </div>
        <div class="card"><img src="/images/image_11.jpg">

        <div class="card"><img src="/images/image_12.jpg">

</body>

</html>
